<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css_usage.css">
	<style>
		.test {
			background-color: red;
			width: 500px;
			height: 500px;
		}
	</style> <!-- internal - закидываем в head стиль с классом, а в боди этот класс вызываем. Практика использования - основную страницу чаще прописывают через internal, а не external, т.к. не нужно сперва подгружать css отдельный, что ускоряет скорость загрузки главной страницы. Гугл и яндекс эту хуйню кстати считывают и выдают в поиск сайт выше -->
	<title>Document</title>
</head>
<body>
	<div style="background-color: blueviolet; width: 400px; height: 400px;"></div> 	<!-- inline внутри документа -->
<div class="test1"></div> <!-- external - когда присобачиваешь css отдельный -->
</body>
</html>
