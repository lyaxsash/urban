<div>
	<h2 id="id1">HTML</h2>
  <iframe frameborder="1" width="1000" srcdoc="
  <ul>
	  <li>HTML (от англ. HyperText Markup Language — «язык гипертекстовой разметки») — стандартизированный язык гипертекстовой разметки документов для просмотра веб-страниц в браузере.</li>
	  <li>В HTML можно встроить язык программирования JavaScript с помощью тега.</li>
	  <li>Также включение CSS в HTML позволяет задавать внешний вид и макет страницы.</li>
  </ul>">
</iframe>
</div>

<div> 
  <h2 id="id2">CSS</h2>
  <iframe frameborder="1" width="1000" srcdoc="
  <ul>
	  <li>CSS (англ. Cascading Style Sheets «каскадные таблицы стилей») — формальный язык декодирования и описания внешнего вида документа (веб-страницы), написанного с использованием языка разметки (чаще всего HTML или XHTML). Также может применяться к любым XML-документам, например, к SVG или XUL.</li>
	  <li>CSS используется создателями веб-страниц для задания цветов, шрифтов, стилей, расположения отдельных блоков и других аспектов представления внешнего вида этих веб-страниц.</li>
	  <li>Основной целью разработки CSS является ограждение и отделение описания логической структуры веб-страницы (которое производится с помощью HTML или других языков разметки) от описания внешнего вида этой веб-страницы (которое теперь производится с помощью формального языка CSS). </li>
  </ul>">
</iframe>
</div>

<div>
  <h2 id="id3">JavaScript</h2>
  <iframe frameborder="1" width="1000" srcdoc="
  <ul>
	  <li>мультипарадигменный язык программирования. Поддерживает объектно-ориентированный, императивный и функциональный стили. </li>
	  <li>JavaScript обычно используется как встраиваемый язык для программного доступа к объектам приложений. Наиболее широкое применение находит в браузерах как язык сценариев для придания интерактивности веб-страницам</li>
	  <li>На JavaScript оказали влияние многие языки, при разработке была цель сделать язык похожим на Java. Языком JavaScript не владеет какая-либо организация или компания, что отличает его от ряда языков программирования, используемых в веб-разработке</li>
  </ul>">
</iframe>
</div>
